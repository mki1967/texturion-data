<!DOCTYPE html>
<html>
  <head>
<script>
function makeUl( names ){
    const texturionPrefix="https://mki1967.github.io/texturion/?input=";
    let base=document.URL;
    let ul="<ul>\n";
    for( let i=0; i<names.length; i++){
	url=new URL(names[i], base );
	ul+="<li>"+
            "<a href='"+texturionPrefix+url+"'>"+names[i]+"</a>"+
            "</li>\n"
    }
    ul+="</ul>\n";
    return ul;
}
window.onload = function(){
  var names=[];
  names.push("max_cos_x_cos_y-white.texturion");
  names.push("max_cos_x_minus_y_cos_x_plus_y-blue.texturion");
  names.push("max_cos_xx_cos_yy-white.texturion");
  names.push("min_cos_x_cos_y-blue.texturion");
  names.push("min_cos_x_cos_y-white.texturion");
  names.push("min_cos_x_minus_y_cos_x_plus_y-blue.texturion");
  document.getElementById("items").innerHTML= makeUl( names );
}
</script>
  </head>
  <body>
    <h2>TEXTURION DATA:</h2>
    <code>/sincos/minmax</code>
    <div id='items'>
    </div>
  </body>
</html>
