<!DOCTYPE html>

<script>
function makeUl( names ){
    const texturionPrefix="https://mki1967.github.io/texturion/?input=";
    let base=document.URL;
    let ul="<ul>\n";
    for( let i=0; i<names.length; i++){
	url=new URL(names[i], base );
	ul+="<li>"+
            "<a href='"+texturionPrefix+url+"'>"+names[i]+"</a>"+
            "</li>\n"
    }
    ul+="</ul>\n";
    return ul;
}

  var names=[];

  names.push("diamonts-cos-big.texturion");
  names.push("diamonts-cos-big-yellow.texturion");
  names.push("diamonts-cos.texturion");
  names.push("r-sin-bg-cos.texturion");
  names.push("sin_2y_plus_sin_2x.texturion");
  names.push("sin-cos-lines-white.texturion");
  names.push("sin-fish-dark-green-flat.texturion");

}
</script>
