<!DOCTYPE html>
<html>
  <head>
<script>
function makeUl( names ){
    const texturionPrefix="https://mki1967.github.io/texturion/?input=";
    let base=document.URL;
    let ul="<ul>\n";
    for( let i=0; i<names.length; i++){
	url=new URL(names[i], base );
	ul+="<li>"+
            "<a href='"+texturionPrefix+url+"'>"+names[i]+"</a>"+
            "</li>\n"
    }
    ul+="</ul>\n";
    return ul;
}
window.onload = function(){
  var names=[];
  names.push("bricks2.texturion");
  names.push("bricks3-fat.texturion");
  names.push("bricks3-fat-white-fugue.texturion");
  names.push("bricks3.texturion");
  names.push("bricks4.texturion");
  names.push("bricks-fat-blue.texturion");
  names.push("bricks-fat-cyan.texturion");
  names.push("bricks-fat-white.texturion");
  names.push("bricks-fat-yellow.texturion");
  names.push("bricks.texturion");
  document.getElementById("items").innerHTML= makeUl( names );
}
</script>
  </head>
  <body>
    <h2>TEXTURION DATA:</h2>
    <code>/bricks</code>
    <div id='items'>
    </div>
  </body>
</html>
