<!DOCTYPE html>
<html>
  <head>
<script>
function makeUl( names ){
    const texturionPrefix="https://mki1967.github.io/texturion/?input=";
    let base=document.URL;
    let ul="<ul>\n";
    for( let i=0; i<names.length; i++){
	url=new URL(names[i], base );
	ul+="<li>"+
            "<a href='"+texturionPrefix+url+"'>"+names[i]+"</a>"+
            "</li>\n"
    }
    ul+="</ul>\n";
    return ul;
}
window.onload = function(){
  var names=[];
  names.push("BAD_TEXTURE.texturion");
  names.push("braun-grained.texturion");
  names.push("green-grained-vertical.texturion");
  names.push("green-wool.texturion");
  names.push("magenta-grained.texturion");
  names.push("myTexture.texturion");
  names.push("read-grained.texturion");
  names.push("roof-lines-red.texturion");
  names.push("roof-tile-red.texturion");
  names.push("yellow-black-sq-stains.texturion");
  document.getElementById("items").innerHTML= makeUl( names );
}
</script>
  </head>
  <body>
    <h2>TEXTURION DATA:</h2>
    <code></code>
    <div id='items'>
    </div>
  </body>
</html>
